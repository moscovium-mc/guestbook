name: Guestbook Automation

on:
  issues:
    types: [opened, closed]
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  respond:
    name: Auto-Response
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' && github.actor != 'github-actions[bot]'

    steps:
      - name: Add thank-you response
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Thank you for signing the guestbook.  
            This issue will now be closed automatically.

      - name: Close issue
        run: gh issue close ${{ github.event.issue.number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update:
    name: Update Guestbook
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issues' && github.event.action == 'closed')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Run guestbook generator
        run: python scripts/update_guestbook.py
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config user.name "guestbook-bot"
          git config user.email "guestbook-bot@users.noreply.github.com"
          git add README.md

          if ! git diff --cached --quiet; then
            git commit -m "Update guestbook [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
